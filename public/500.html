<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>サーバーエラー (500)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", "Hiragino Sans", "Yu Gothic UI", sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      padding: 48px 32px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .error-code {
      font-size: 96px;
      font-weight: 700;
      color: #667eea;
      line-height: 1;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 24px;
      color: #2d3748;
      margin-bottom: 16px;
      font-weight: 600;
    }

    p {
      font-size: 16px;
      color: #718096;
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .action-buttons {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      display: inline-block;
      padding: 12px 32px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s ease;
      cursor: pointer;
      border: none;
      min-width: 120px;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: #e2e8f0;
      color: #2d3748;
    }

    .btn-secondary:hover {
      background: #cbd5e0;
      transform: translateY(-2px);
    }

    .icon {
      font-size: 64px;
      margin-bottom: 24px;
    }

    /* タブレット最適化 */
    @media (min-width: 768px) {
      .container {
        padding: 64px 48px;
      }

      .error-code {
        font-size: 120px;
      }

      h1 {
        font-size: 32px;
      }

      p {
        font-size: 18px;
      }

      .btn {
        min-width: 160px;
        font-size: 18px;
        padding: 16px 40px;
      }
    }

    /* タッチ最適化 */
    .btn {
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      user-select: none;
    }

    .btn:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">⚠️</div>
    <div class="error-code">500</div>
    <h1>サーバーエラーが発生しました</h1>
    <p>
      申し訳ございません。サーバー内部でエラーが発生しました。<br>
      しばらく時間をおいてから、再度お試しください。<br>
      問題が解決しない場合は、管理者にお問い合わせください。
    </p>
    <div class="action-buttons">
      <a href="/" class="btn btn-primary">トップページに戻る</a>
      <button onclick="location.reload()" class="btn btn-secondary">再読み込み</button>
    </div>
  </div>
</body>
</html>
