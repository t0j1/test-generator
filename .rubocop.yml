plugins:
  - rubocop-rails
  - rubocop-erb

AllCops:
  NewCops: enable
  TargetRubyVersion: 3.2
  SuggestExtensions: false
  Exclude:
    - "bin/**/*"
    - "db/schema.rb"
    - "node_modules/**/*"
    - "vendor/**/*"
    - "tmp/**/*"
    - "test/**/*"

# ---- 無視してOKな Cop をオフ ----
Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/EmptyMethod:
  Enabled: false

Style/SymbolArray:
  Enabled: false

Style/SafeNavigation:
  Enabled: false

Layout/TrailingWhitespace:
  Enabled: false

Layout/MultilineMethodCallIndentation:
  Enabled: false

Rails/I18nLocaleTexts:
  Enabled: false

Rails/HttpStatusNameConsistency:
  Enabled: false

Rails/ActionOrder:
  Enabled: false

Rails/StrongParametersExpect:
  Enabled: false

Rails/UniqueValidationWithoutIndex:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/ModuleLength:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

# ---- プロジェクトで必要なものだけ残す ----
Layout/LineLength:
  Max: 140

Style/StringLiterals:
  Enabled: false
